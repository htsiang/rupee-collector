<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta type="viewport" content="width=device-width, initial-scale=1.0">

    <!--link css stylesheets here-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/rupees.css">
    <link rel="stylesheet" type="text/css" href="assets/css/link.css">

    <!--link javascript & jQuery here-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <title>Quest for All the Rupees</title>
</head>
<body>
    <p class="container">
        <img id="pixel-scroll" src="assets/images/pixel-scroll.png">
        <div id="instructions">Complete the Quest Objective to win a heart. If you exceed the amount of rupees needed for the quest, you lose the game.
            <br>
            Action keys: 'w' is up; 'd' is right, 'a' is left, and 's' is down. Use the 'f' to attack each rupee to harvest rupees.</div>
    </p>

    <div class="status">
        <div class="quest">
            Quest Objective: Collect
            <span id="goal-score"></span>
            Rupees
        </div>
        <div class="wallet">
            Wallet
            <br>
            <img id="rupee" src="assets/images/pixel-rupee.jpg">
            <span id="player-score">0</span>
        </div>
        <div class="wins">
            Hearts<br>
        </div>
        <div class="losses">
            Losses<br>
            <span id="skulls"></span>
        </div>
    </div>

    <div class="game-container">
        <div id="rupee1"></div>
        <div id="rupee2"></div>
        <div id="rupee3"></div>
        <div id="rupee4"></div>
        <div class="link link-resting"></div>
    </div>
</body>
</html>
